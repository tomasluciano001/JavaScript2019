<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 05</title>
</head>
<body>
    <script>
        let edad = 17
        console.log(`Si yo fuera un perro tendría: ${edad*7}`)
        console.log(`La mitad de mi vida es: ${edad/2}`)
        console.log(`La cantidad de días que viví es: ${edad*365}`)
        console.log(`La cantidad de semanas que viví: ${Math.round(edad*365/7)}`)
        console.log(`La cantidad de horas que viví: ${Math.round(edad*365)*24}`)
        console.log(`La cantidad de semanas que viví: ${Math.round(edad*365/7)}`)
    </script>
</body>
</html>
