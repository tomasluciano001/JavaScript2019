<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 06</title>
</head>
<body>
    <script>
        //asignacion
        let a = '17'
        let b = 17
        //comparacion de igualdad
        console.log(a==b)
        //igualdad estricta
        console.log(a===b)
        //diferencia
        console.log(a!=b)
        //desigualdad estricta
        console.log(a!==b)
        //mayor
        console.log(a>b)
        //mayor o igual
        console.log(a>=b)
        //menor
        console.log(a<b)
        //menor o igual
        console.log(a<=b)
    </script>
</body>
</html>
