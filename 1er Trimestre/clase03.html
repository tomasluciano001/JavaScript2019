<body>
    <script>
        let nombre = 'Tomás'
        nombre += ' López'
        let edad = 17
        edad = edad +1
        edad += 1
        edad ++
        edad --
        edad -= 1
        edad = edad -1
        console.log(edad)
        console.log(nombre)
    </script>
